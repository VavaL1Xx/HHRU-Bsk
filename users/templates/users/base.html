<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="icon" href="{% static 'users/images/hhrubs-favicon.png' %}"></link>
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="{% url 'home' %}">Главная</a></li>
                    {% if user.is_authenticated %}
                    <li>
                        <a class="nav-link" href="#">Вы вошли под именем {{ user.username }}</a>
                    </li>
                    {% endif %}
                    <li>
                        {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                        {% else %}
                            <a class="nav-link" href="{% url 'login' %}">Войти</a>
                        {% endif %}
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
        {% block content %}
        {% endblock %}
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <div class="bottom-info">
                <p с>&copy; 2024 Все права защищены!</p>
                <p>HHRU Башкортостан</p>
            </div>
        </div>
    </footer>
</body>
</html>
