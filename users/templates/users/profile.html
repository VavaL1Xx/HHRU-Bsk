<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2980b9;
      margin-bottom: 20px;
    }

    .profile-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 20px;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-details {
      flex: 1;
    }

    .profile-details h3 {
      margin-top: 0;
      margin-bottom: 5px;
      font-size: 1.2em;
    }

    .profile-details p {
      margin-bottom: 0;
    }

    .upload-area {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .upload-area input[type="file"] {
      display: none;
    }

    .upload-area button {
      background-color: #2980b9;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .upload-area button:hover {
      background-color: #21618c;
    }

    .resume-form {
      margin-bottom: 20px;
    }

    .resume-form label {
      display: block;
      margin-bottom: 5px;
    }

    .resume-form input[type="text"],
    .resume-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .resume-form textarea {
      height: 100px;
    }

    .profile-edit {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-edit input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-right: 10px;
      flex: 1;
    }

    .profile-edit button {
      background-color: #2980b9;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .profile-edit button:hover {
      background-color: #21618c;
    }

    .top-nav {
      background-color: #2980b9;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      margin-bottom: 20px;
    }

    .top-nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .top-nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="top-nav">
    <a href="#">Назад</a>
    <a href="{% url 'home' %}">На главную</a>
    <a href="#">Новости</a>
    <a href="#">Уведомления</a>
  </div>

  <div class="container">
    <h2>Личный кабинет</h2>

    <div class="profile-info">
      <div class="profile-picture">
        <img src="placeholder.jpg" alt="Профиль пользователя">
      </div>
      <div class="profile-details">
        <h3><input type="text" id="profile-name" name="profile-name" value="{{ user.username }}"></h3>
        <p><input type="text" id="profile-email" name="profile-email" value="{{ user.email }}"></p>
        {% comment %} <p>Телефон: <input type="text" id="profile-phone" name="profile-phone" value="+7 (999) 999-99-99"></p> {% endcomment %}
      </div>
    </div>

    <div class="upload-area">
      <label for="upload-image" class="button">Загрузить фото</label>
      <input type="file" id="upload-image" accept="image/*">
    </div>

    <h2>Резюме</h2>
    <form class="resume-form">
      <label for="name">Ваше имя:</label>
      <input type="text" id="name" name="name" required>

      <label for="profession">Профессия:</label>
      <input type="text" id="profession" name="profession" required>

      <label for="experience">Опыт работы:</label>
      <textarea id="experience" name="experience"></textarea>

      <label for="skills">Навыки:</label>
      <textarea id="skills" name="skills"></textarea>

      <label for="desired-job">Желаемая работа:</label>
      <input type="text" id="desired-job" name="desired-job">

      <button type="submit">Сохранить</button>
    </form>

    <!-- Остальной контент личного кабинета: сохраненные вакансии и т.д. -->
  </div>

</body>
</html>
